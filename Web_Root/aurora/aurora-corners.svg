<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<style>
* {
	transform-origin: center;
	transform-box: fill-box;

	/* Green */
	--au-1-start: hsl(138 63% 18%);
	--au-1-end: hsl(139 49% 10%);

	/* purple */
	--au-2-start: hsl(265 100% 18%);
	--au-2-end: hsl(244 100% 18%);
}
</style>
	<defs>
		<radialGradient id="au-1-opaque">
			<stop offset="0%" stop-color="var(--au-1-start)"/>
			<stop offset="100%" stop-color="var(--au-1-end)" stop-opacity="0%"/>
		</radialGradient>
		<radialGradient id="au-1-alpha">
			<stop offset="0%" stop-color="var(--au-1-start)" stop-opacity="60%"/>
			<stop offset="100%" stop-color="var(--au-1-end)" stop-opacity="0%"/>
		</radialGradient>

		<radialGradient id="top-right-lower">
			<stop offset="0%" stop-color="var(--au-2-start)" stop-opacity="60%"/>
			<stop offset="100%" stop-color="var(--au-2-end)" stop-opacity="0%"/>
		</radialGradient>
		<radialGradient id="top-left-upper">
			<stop offset="0%" stop-color="#26005c"/>
			<stop offset="100%" stop-color="rgba(26, 24, 52, 0)"/>
		</radialGradient>
		<radialGradient id="top-left-spot">
			<stop offset="0%" stop-color="rgba(16, 19, 20, 0.7)"/>
			<stop offset="99%" stop-color="rgba(42, 0, 102, 0)"/>
		</radialGradient>
	</defs>
	<rect fill="hsl(190, 17%, 7%)"
		width="100%" height="100%"/>
	<rect fill="url(#au-1-opaque)"
		x="-27%" y="79%" width="76%" height="42%"/>
	<rect fill="url(#au-1-opaque)"
		x="61%" y="76%" width="69%" height="49%"/>
	<rect fill="url(#top-right-lower)"
		x="41%" y="-15%" width="70%" height="31%"/>

	<!-- Stripes Top Right -->
	<rect fill="url(#au-1-alpha)"
		transform="rotate(15)"
		x="85%" y="-38%" width="20%" height="90%"/>
	<rect fill="url(#au-1-alpha)"
		transform="rotate(15)"
		x="94%" y="-18%" width="10%" height="80%"/>

	<rect fill="url(#au-1-opaque)"
		x="-16%" y="-17%" width="80%" height="34%"/>
	<rect fill="url(#top-left-upper)"
		x="-37%" y="0" width="75%" height="57%"/>
	<rect fill="url(#top-left-spot)"
		x="-9%" y="25%" width="23%" height="15%"/>
</svg>
