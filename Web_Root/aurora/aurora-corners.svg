<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<style>
* {
	transform-origin: center;
	transform-box: fill-box;

	--au-background: var(--sl-color-neutral-1000, hsl(190, 17%, 7%));

	/* Green */
	--au-1-start: hsl(138 63% 18%);
	--au-1-end: hsl(139 49% 10%);

	/* purple */
	--au-2-start: hsl(265 100% 18%);
	--au-2-end: hsl(244 37% 15%);
	--au-2-spot: hsl(195, 11%, 7%);
}
</style>
	<defs>
		<radialGradient id="au-radial-1">
			<stop offset="0%" stop-color="var(--au-1-start)"/>
			<stop offset="100%" stop-color="var(--au-1-end)" stop-opacity="0%"/>
		</radialGradient>
		<radialGradient id="au-radial-2">
			<stop offset="0%" stop-color="var(--au-2-start)"/>
			<stop offset="100%" stop-color="var(--au-2-end)" stop-opacity="0%"/>
		</radialGradient>
		<radialGradient id="au-spot">
			<stop offset="0%" stop-color="var(--au-2-spot)"/>
			<stop offset="100%" stop-color="var(--au-2-start)" stop-opacity="0%"/>
		</radialGradient>
	</defs>
	<rect fill="var(--au-background)"
		width="100%" height="100%"/>

	<!-- Top Left -->
	<rect fill="url(#au-radial-2)"
		transform="rotate(-25)"
		x="-34%" y="6%" width="80%" height="40%"/>
	<rect fill="url(#au-spot)"
		transform="rotate(-25)"
		x="-11%" y="21%" width="30%" height="16%"/>

	<rect fill="url(#au-radial-1)"
		transform="rotate(-10)"
		x="-16%" y="-17%" width="80%" height="34%"/>

	<!-- Top Right -->
	<rect fill="url(#au-radial-2)"
		transform="rotate(10)"
		x="77%" y="-10%" width="12%" height="25%"/>
	<rect fill="url(#au-radial-2)"
		transform="rotate(10)"
		x="87%" y="-6%" width="8%" height="20%"/>
	<rect fill="url(#au-radial-2)"
		transform="rotate(10)"
		x="91%" y="0%" width="8%" height="20%"/>

	<rect fill="url(#au-radial-1)"
		transform="rotate(10)"
		x="80%" y="-20%" width="9%" height="40%"/>
	<rect fill="url(#au-radial-1)" opacity="50%"
		transform="rotate(10)"
		x="84%" y="-7%" width="12%" height="40%"/>
	<rect fill="url(#au-radial-1)" opacity="50%"
		transform="rotate(10)"
		x="90%" y="-5%" width="8%" height="40%"/>
	<rect fill="url(#au-radial-1)" opacity="50%"
		transform="rotate(10)"
		x="95%" y="12%" width="8%" height="30%"/>
	<rect fill="url(#au-radial-1)" opacity="80%"
		transform="rotate(10)"
		x="94%" y="-14%" width="10%" height="55%"/>

	<!-- Bottom Left -->
	<rect fill="url(#au-radial-2)" opacity="80%"
		transform="rotate(10)"
		x="-5%" y="77%" width="15%" height="20%"/>

	<rect fill="url(#au-radial-1)" opacity="80%"
		transform="rotate(10)"
		x="-18%" y="85%" width="60%" height="30%"/>

	<!-- Bottom Right -->
	<rect fill="url(#au-radial-1)"
		transform="rotate(-10)"
		x="56%" y="80%" width="70%" height="40%"/>

	<rect fill="url(#au-radial-2)"
		transform="rotate(-10)"
		x="62%" y="62%" width="60%" height="40%"/>
	<rect fill="url(#au-spot)"
		transform="rotate(-10)"
		x="85%" y="74%" width="25%" height="12%"/>
</svg>
